<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate it!</title>   
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="data:,">        
</head>
<body id="main">
    <div class="container">
        <input type="text" class="display" placeholder="0" readonly>
        <div class="button">
            <button class="green">AC</button>
            <button class="green">DE</button>
            <button class="green operator">%</button>
            <button class="green operator">/</button>
        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="green operator">*</button>
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="green operator">-</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="green operator">+</button>
        </div>
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
